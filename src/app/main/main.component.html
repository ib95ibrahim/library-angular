<div style="width: 60% ; margin-left: 20%">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef > name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}}% </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef > img </th>
      <td mat-cell *matCellDef="let row"> <img src="{{row.img}}" alt="" height="100px"></td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef > desc </th>
      <td mat-cell *matCellDef="let row"> {{row.desc}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row">
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
 </div>
  <hr>
  <mat-card class="example-card mt-5" *ngFor="let book of books" style="background-color: rgba(248,203,227,0.41)" >
    <mat-card-title-group>
      <mat-card-title>{{book.name}}</mat-card-title>
      <img mat-card-sm-image [src]="book.img" >
    </mat-card-title-group>
    <mat-card-content>
      {{book.desc}}
    </mat-card-content>
  </mat-card>

</div>
